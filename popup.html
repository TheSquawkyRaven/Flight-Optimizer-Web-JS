<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="tailwind-output.css" />
	<link rel="stylesheet" href="popup.css" />
</head>

<body>

	<h1 class="text-2xl mx-16 my-4 whitespace-nowrap font-bold">Flight Optimizer</h1>

	<div class="m-4 p-2 border-2">


		<div id="basic-info" class="my-2">
			<div>
				<p class="text-lg font-medium text-center">
					Basic Info
				</p>
			</div>
			<div class="flex gap-2 items-center justify-center mx-auto">
				<div>
					<p class="whitespace-nowrap" id="trip-type">
						[Trip Type]
					</p>
				</div>
				<div>
					<p class="whitespace-nowrap" id="adults">
						[Adults]
					</p>
				</div>
				<div>
					<p class="whitespace-nowrap" id="flight-type">
						[Flight Type]
					</p>
				</div>
			</div>
		</div>

		<div id="current-info" class="my-2">
			<div>
				<p class="text-lg font-medium text-center">
					Flight Info
				</p>
			</div>
			<div>
				<div class="flex gap-2 items-center justify-center">
					<p id="from-airport">
						[From Airport]
					</p>
					<p>-</p>
					<p id="to-airport">
						[To Airport]
					</p>
				</div>
				<div class="flex gap-2 items-center justify-center">
					<p id="go-date">
						[Depart Date]
					</p>
					<p>-</p>
					<p id="back-date">
						[Round Trip Return Date]
					</p>
				</div>
			</div>
		</div>

		<div class="my-2">
			<div>
				<p class="text-lg font-medium text-center">
					Scraping
				</p>
			</div>
			<div id="settings">
				<div class="my-1 flex gap-x-2 items-center justify-center">
					<p>
						Days To Check:
					</p>
					<input id="days" type="number" class="border" value="0">
				</div>
				<div class="my-1 flex gap-x-2 items-center justify-center">
					<p>
						Maximum Stops:
					</p>
					<input id="stops" type="number" class="border" value="0">
				</div>
			</div>
			<div class="my-1 gap-x-2 flex items-center justify-center">
				<button id="start-scrape" class="border-2 p-1">
					Start Scrape
				</button>
				<button id="try-retrieve" class="border-2 p-1">
					Retrieve Scraped Data
				</button>
			</div>
			<div class="my-1 flex items-center justify-center">
				<textarea id="scraped-data" class="border" readonly></textarea>
			</div>
			<div class="my-1 flex items-center justify-center">
				<button id="copy-scraped" class="border p-1">
					Copy
				</button>
			</div>
		</div>

		<div class="my-2">
			<div>
				<p class="text-lg font-medium text-center">
					Data Conversion
				</p>
			</div>
			<div>
				<div class="my-1 flex gap-x-1 items-center justify-center">
					<label>
						Flatten:
					</label>
					<input id="flatten-csv" type="checkbox">
				</div>
				<div class="my-1 flex items-center justify-center">
					<button id="convert-data" class="border-2 p-1">
						Convert to CSV
					</button>
				</div>
				<div class="my-1 flex items-center justify-center">
					<textarea id="converted-csv" class="border" readonly></textarea>
				</div>
				<div class="my-1 flex items-center justify-center">
					<button id="copy-csv" class="border p-1">
						Copy
					</button>
				</div>
			</div>
		</div>
	</div>



	<script src="popup.js"></script>
	<script src="popup/infoScrape.js"></script>
	<script src="popup/fullScrape.js"></script>
	<script src="dat.js"></script>
	<script src="tocsv.js"></script>
	<script src="clipboardCopy.js"></script>

</body>

</html>
